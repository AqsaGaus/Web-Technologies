<!DOCTYPE html>
<html>
  <head>
    <title>Extract Array Values Using While Loop</title>
  </head>
  <body>
    <button onclick="displayValues()">Show Values</button>
    <p id="output"></p>
  </body>
</html>
<script>
  function displayValues() {
    let numbers = [10, 20, 30];

    let i = 0;

    let output = document.getElementById("output");

    output.innerHTML = "";

    while (i < numbers.length) {
      output.innerHTML += `Value at index ${i}: ${numbers[i]}<br>`;
      i++;
    }
  }
</script>
