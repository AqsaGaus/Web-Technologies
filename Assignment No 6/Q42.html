<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input type="text" id="txt" />
    <button onclick="displayText()">Submit</button>
    <p id="para"></p>
  </body>
</html>
<script>
  function displayText() {
    let inputValue = document.getElementById("txt").value;
    document.getElementById("para").innerText = inputValue;
  }
</script>
