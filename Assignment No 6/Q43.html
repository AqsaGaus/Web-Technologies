<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input type="text" id="txt" />
    <button onclick="calculateSquare()">Submit</button>
    <p id="para"></p>
  </body>
</html>
<script>
  function calculateSquare() {
    let inputValue = document.getElementById("txt").value;
    let resultPara = document.getElementById("para");

    if (!isNaN(inputValue) && inputValue.trim() !== "") {
      let number = parseFloat(inputValue);
      let square = Math.pow(number, 2);
      resultPara.innerText = `The square of ${number} is ${square}`;
    } else {
      resultPara.innerText = "Error: Please enter a valid number.";
    }
  }
</script>
