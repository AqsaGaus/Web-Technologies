<!DOCTYPE html>
<html>
<head>
    <title>Resume Form</title>
</head>
<body>

    <h1 align="center">Resume Form</h1>

    <h2>Personal Information</h2>
    <p><input type="text" placeholder="Full Name"></p>
    <p><input type="email" placeholder="Email"></p>
    <p><input type="tel" placeholder="Phone"></p>
    <p><input type="date"></p>

    <h2>Education</h2>
    <p><input type="text" placeholder="Degree"></p>
    <p><input type="text" placeholder="Institution"></p>

    <h2>Experience</h2>
    <p><input type="text" placeholder="Job/Projects"></p>

    <h2>Skills</h2>
    <p><input type="text" placeholder="List Your Skills"></p>

    <h2>Contact</h2>
    <p><input type="text" placeholder="LinkedIn Profile"></p>

    <p><button>Submit</button></p>

</body>
</html>
